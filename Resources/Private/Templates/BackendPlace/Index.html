{namespace cal = PfarreNg\Calmedia\ViewHelpers}
<f:layout name="Backend" />

<f:section name="functionsLeft">
	<f:render partial="Backend/Menu"/>
</f:section>

<f:section name="body">
	<h1><f:translate key="LLL:EXT:calmedia/Resources/Private/Language/locallang_backend.xlf:place.header" default="Places"/></h1>
	<div class="table-fit">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width: 50em"><f:translate key="LLL:EXT:calmedia/Resources/Private/Language/locallang_backend.xlf:place.title.label" default="Title"/></th>
					<th style="width: 2em">
						<div class="btn-group" role="btn-group">
							<f:be.buttons.icon uri="{cal:editRecord(parameters: 'edit[tx_calmedia_domain_model_place][{pid}]=new&returnUrl={returnUrl}')}" icon="actions-add" additionalAttributes="{class: 'btn btn-default'}" />
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
				<f:for each="{places}" as="place">
					<tr>
						<td style="width: 50em">{place.name}</td>
						<td style="width: 2em">
							<div class="btn-group" role="btn-group">
								<f:be.buttons.icon uri="{cal:editRecord(parameters: 'edit[tx_calmedia_domain_model_place][{place.uid}]=edit&returnUrl={returnUrl}')}" icon="actions-open" additionalAttributes="{class: 'btn btn-default'}" />
								<cal:remove object="{place}" class="tx_calmedia_domain_model_place"/>
							</div>
						</td>
					</tr>
				</f:for>
			</tbody>
		</table>
	</div>
</f:section>
